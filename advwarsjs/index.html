<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./img/logo.png">
  <title>Advance Wars</title>
</head>
<body>
  <div class="clearfix">
    <div class="turn-indicator pull-left">
      <div class="pull-left">
        <span class="turn-text">Start Menu</span>
        <span class="turn-indicator-block">&nbsp;</span>
      </div>
      <div class="pull-right actions-text">
      </div>
    </div>
    <div class="end-turn pull-right">
      <span>End Turn</span>
    </div>
    <div class="save-level pull-right">
      <span>Save Level</span>
    </div>
    <div class="back-button pull-right">
      <span>Back to Menu</span>
    </div>
  </div>
  <div class="canvas-container">
    <div class="loading-container">
      Loading Assets
    </div>
    <div class="start-menu">
      <p><button id="game-button">Start Game</button></p>
      <p><button id="load-level-button">Load Level</button></p>
      <p><button id="level-editor-button">Level Editor</button></p>
    </div>
    <div class="load-level-menu">
    </div>
    <canvas id="main-canvas"></canvas>
  </div>
  <div class="unit-info">
    <p class="unit-name"></p>
    <ul class="unit-info">
      <li id="range"></li>
      <li id="movementLevel"></li>
      <li id="attacktype"></li>
    </ul>
  </div>
  <div class="action-menu">
    <ul class="action-menu-list">
      <li id="move">Move</li>
      <li id="load">Load</li>
      <li id="drop">Drop</li>
      <li id="capture">Capture</li>
      <li id="attack">Attack</li>
      <li id="wait">Wait</li>
      <li id="cancel">Cancel</li>
    </ul>
  </div>
  <div class="unit-menu">
    <ul class="unit-menu-list">
      <li> <span class="unit-menu-name">Infantry</span> <span class="unit-menu-price"></span> </li>
      <li> <span class="unit-menu-name">Mech</span> <span class="unit-menu-price"></span> </li>
      <li> <span class="unit-menu-name">Recon</span> <span class="unit-menu-price"></span> </li>
      <li> <span class="unit-menu-name">Tank</span> <span class="unit-menu-price"></span> </li>
      <li> <span class="unit-menu-name">MD Tank</span> <span class="unit-menu-price"></span> </li>
      <li> <span class="unit-menu-name">Artillery</span> <span class="unit-menu-price"></span> </li>
      <li> <span class="unit-menu-name">Anti Air</span> <span class="unit-menu-price"></span> </li>
      <li> <span class="unit-menu-name">Missile Launcher</span> <span class="unit-menu-price"></span> </li>
      <li> <span class="unit-menu-name">Rocket Launcher</span> <span class="unit-menu-price"></span> </li>
      <!-- <li> <span class="unit-menu-name">Cruiser</span> <span class="unit-menu-price"></span> </li> -->
      <li> <span class="unit-menu-name">Bomber</span> <span class="unit-menu-price"></span> </li>
      <!-- <li> <span class="unit-menu-name">Battleship</span> <span class="unit-menu-price"></span> </li> -->
      <li> <span class="unit-menu-name">Fighter</span> <span class="unit-menu-price"></span> </li>
      <li> <span class="unit-menu-name">Helicopter</span> <span class="unit-menu-price"></span> </li>
    </ul>
  </div>

  <script src="./js/globals.js"></script>
  <script src="./js/MainMap.js"></script>
  <script src="./js/PriorityQueue.js"></script>

  <script src="./js/Unit.js"></script>
  <script src="./js/Units/Infantry.js"></script>
  <script src="./js/Units/Mech.js"></script>
  <script src="./js/Units/Tank.js"></script>
  <script src="./js/Units/MDTank.js"></script>
  <script src="./js/Units/Recon.js"></script>
  <script src="./js/Units/Artillery.js"></script>
  <script src="./js/Units/AntiAir.js"></script>
  <script src="./js/Units/APC.js"></script>
  <script src="./js/Units/RocketLauncher.js"></script>
  <script src="./js/Units/MissileLauncher.js"></script>

  <script src="./js/Units/Water/Cruiser.js"></script>
  <script src="./js/Units/Water/Battleship.js"></script>

  <script src="./js/Units/Air/Helicopter.js"></script>
  <script src="./js/Units/Air/TransportCopter.js"></script>
  <script src="./js/Units/Air/Bomber.js"></script>
  <script src="./js/Units/Air/Fighter.js"></script>

  <script src="./js/Player.js"></script>
  <script src="./js/Building.js"></script>
  <script src="./js/Factory.js"></script>

  <script src="./js/SoundManager.js"></script>
  <script src="./js/UIManager.js"></script>
  <script src='./js/MainLoop.js'></script>
  <script src='./js/LevelEditor.js'></script>
  <script src='./js/levelLoader.js'></script>
  <script src='./js/Preloader.js'></script>
  <script src='./js/Starter.js'></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card UI</title>
  <script src="https://kit.fontawesome.com/7b3b6adc8c.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__image-container">
        <img src="./img/main-illust.jpg" alt="card image" class="card__image">
      </div>
      <p class="card__date"> <i class="far fa-clock"></i> 5 July, 2020 </p>
      <p class="card__title"> Add onboarding in Travel booking app design. </p>
      <div class="card__tag-container">
        <a href="#" class="link card__tag card__tag--blue">Design</a>
        <a href="#" class="link card__tag card__tag--pink">Research</a>
      </div>
      <div class="card__footer clearfix">
        <div class="card__people-container pull-left">
          <a href="#" class="link">
            <img src="./img/avatar.jpg" alt="person1" class="card__people">
          </a>
          <button class="card__add"><i class="fas fa-plus"></i></button>
        </div>
        <div class="card__comments-container pull-right">
          <a href="#" class="link card__comments"><i class="far fa-comment"></i> 3 </a>
        </div>
      </div>
    </div>
    <div class="original-image">
      <h4>Original</h4>
      <img src="./img/dribbble-og.png" alt="natgeo-original">
    </div>
  </div>
</body>
</html>

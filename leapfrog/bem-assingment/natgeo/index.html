<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEM UI Elements</title>

  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div class="container">
    <div class="login">
      <h1 class="login__title">PLEASE SIGN IN</h1>
      <form action="#" class="form login__form">
        <input type="text" class="form__input" placeholder="Email Address">
        <input type="submit" class="form__submit" value="NEXT">
      </form>
      <p class="login__content">
        <a href="#" class="login__link">Forgot Password?</a>
      </p>
      <p class="login__content">
        Don't have an account?
        <a href="#" class="login__link"> Join Now </a>
      </p>
    </div>
    <div class="original-image">
      <h4>Original</h4>
      <img src="./img/natgeologin.png" alt="natgeo-original">
    </div>
  </div>
</body>
</html>
